---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-app
  labels:
    app: users-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-app
  template:
    metadata:
      labels:
        app: users-app
    spec:
      containers:
        - name: restapi-users
          image: binhtv7/restapi-users
          ports:
            - containerPort: 80
          env:
            - name: POSTGRES_USERNAME
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "lesson4"
            - name: POSTGRES_HOST
              value: "database-3.cwd19revbd1j.us-east-1.rds.amazonaws.com"
            - name: AWS_REGION
              value: "us-east-1"
            - name: AWS_PROFILE
              value: "default"
            - name: AWS_BUCKET
              value: "test-ff1732da23c2-dev"
            - name: JWT_SECRET
              value: "testing"
            - name: AWS_ACCESS_KEY_ID
              value: "ASIA472D5SQW6QPIMQ5G"
            - name: AWS_SECRET_ACCESS_KEY
              value: "3I2wVf5Y+9QgLaOC744ClbdWO9Q3tubvv+2KKOnh"
            - name: AWS_SESSION_TOKEN
              value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: users-app
  labels:
    run: users-app
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    run: users-app
